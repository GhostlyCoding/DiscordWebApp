<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pisscord Media Storage Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"crossorigin="anonymous">
  <link rel="stylesheet" href="https://darkeyes.io/css/userhome.css">
  <link rel='stylesheet' href='Dropzone/dropzone.css'>
  <link rel='stylesheet' href='Dropzone/style.css'>
  <link rel='stylesheet' href='css/Pisscord.css'>
  <script src='js/jquery.js'></script>
  <script src='Dropzone/min/dropzone.min.js'></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"crossorigin="anonymous"></script>
  <script src="/js/auth.js"></script>
  <script src="https://darkeyes.io/js/snackbar.js"></script>
  <script async src='https://www.googletagmanager.com/gtag/js?id=UA-88725213-2'></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-88725213-2');
  </script>
</head>

<body style="background-color: #2C2F33;">

  <div style='width:80%;padding: 0 0 0 20%;margin:0;background-color: none;'>
  <br><br>
    <form id="uploadform" method="post" enctype="multipart/form-data" action="javascript:upload();" class='dropzone'>
      <div class='fallback'>

      </div>
    </form><br>
    <select id="category" class="custom-select mr-sm-2"> Category: 
    <option value="" selected>-- Category --</option>
    <option value="pictures-f">Pictures F</option>
    <option value="pictures-m">Pictures M</option>
    <option value="videos-f">Video F</option>
    <option value="videos-m">Video M</option>
    <option value="original-content-m">Original Content M</option>
    <option value="original-content-f">Original Content F</option>
    
    </select>
    <br><br>
    <input type="text"  class="form-control mr-sm-2" placeholder="Title" id="title" style="background-color:#23272A" pattern="^[a-zA-Z0-9_:/\()]*$">
    <br>
    <textarea  class="form-control mr-sm-2" placeholder="Description" id="description" style="background-color:#23272A" pattern="^[a-zA-Z0-9_:/\()]*$"></textarea>
    <br>
    <label class="container">Upload Anonymously
  <input id="anon" type="checkbox">
  <span class="checkmark"></span>
</label>
    <a class="btn btn-primary btn-lg btn-block" id="uploadButton" href="javascript:void(0)" onclick="upload();">Upload</a>
  </div>

  </div>
    <div id='snackbar'></div>
</body>

</html>
